    <script type="text/javascript">
    
function load(data) {
  streetList = data.features.filter(function(i) {
    return true;
    // return i.properties.name 
      // && (!i.properties.operator || i.properties.operator !== 'RATUC')
      // && (!i.properties.highway || i.properties.highway !== 'bus_stop')
      // && (!i.properties.railway || i.properties.railway !== 'tram_stop');
  }).map(function(i) {
    i.properties.id = i.id.split('/')[1];
    delete i.properties['@id'];
    delete i.id;
    return i;
  });
}
    </script>
