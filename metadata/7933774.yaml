name: Piața Lucian Blaga
slug: piata-lucian-blaga
description:
  hu: A Belső-Szén utca végétől nyugatra, Hegedűs Sándor, a London (Arany János) és az Alsó-Szén, a Felső-Szén és a Külső-szén között elterülő kis tér. Kialakításához nagymérékben hozzájártul az, hogy a Házsongárdból rre folyó cigánypatakot a 19. Század végén csatornába bújtatták. A 60-as években elkezdődött a tér ujraépítések, ekkor hűromszögűből négyszögűvé alakították. Ekkor az 1904-ben itt felállított Szent György szobrot a Farkas utcába helyezték át, a tér nevét pedig Piața Păcii-ra váltották.
  ro: Mica piață s-a situează în capătul vestic al străzii Napoca și este delimitată de străzile Gh. Şincai, Bulevardul Regele Ferdinand, Clinicilor, Gh. Șincai, Vicotr Babeș. Dezvoltarea pieței se datorează în mare parte canalizării așa numitului Pârâul al Țiganilor la sfârșitul secolului al 19.-lea, care cobora din Cimitirul Házsongárd. În anii de după 1960 a început sistematizarea pieței, transformarea lui în formă dreptunchiulară. Tot în acest an, statuia Sf. Gheorghe, copie a celei din Praga dezvelită aici în anul 1905 este mutată pe strada Kogălniceanu, în fața bisericii reformate.
