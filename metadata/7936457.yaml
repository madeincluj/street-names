description: 
  hu: A keleti városfal előtti puszta terület északi fele. Itt évszázadokig tilos volt építkezni, hogy az ostromló ellenségnek ne legyen mi mögött elrejtőznie. Régen a Trencsin tér alatt a Hunyadi és EMKE tereket együtt értették. Nevét a Trencsin tér onnan kapta, hogy a XVIII. század közepén egy Trencsini Ferenc hadnagy a katonaságot itt gyakorlatoztatta, kerítéssel vetette körül, és használatától mindenkit eltiltott. Ez a város számára problémát jelentett, hiszen  a Torda felé vezető út felöli részén felhányt sánc akadályozta a közlekedést. Ezért a városi tanács 1769-ben panaszlevet írt, miután a város visszakapta a teret.
  ro: Piața s-a situate în partea nordică a terenului pustiu din fața zidului de est a orașului. Construcțiile în această zonă au fost interzise timp de secole, pentru a nu oferi un adăpost inamicilor. Mai demult, sub numele de Piața Trencsin se subînțelegeau piețele Hunyadi si EMKE laolaltă. Denumirea de Piața Trencsin provine de la numele locotenentului Francis Trencsini, care prin ingrăjduirea pieței a interzis folosirea acesteia de către localnici anrenându-și aici armata la mijlocul secoului XVIII. Această decizie a fost una problematică din punctul de vedere al localnicilor,  deoarece șanțul de pe partea care ducea spra strada Tordai/Turzii îngreuna traficul. Astfel, în 1769, consiliul local a cris o reclamație, în urma căreia orașul și-a recăpătat piața.
