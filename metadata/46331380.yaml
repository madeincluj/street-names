description:
  hu: A régi városfal tövében elnyúló utca, amelynek nyugati oldala azután alakult ki, miután megszűnt a városfalak erődjellege, és a falak tövébe is lehetett építkezni.
  ro: Strada se întinde de-alungul vechiului zid al cetătii; partea de vest a străzii s-a format după ce zidurile orașului și-au pierdut funcționalitatea de fortificație, iar construcțiile au fost permise de-alungul zidului.
