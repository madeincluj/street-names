  hu: A Nagypiac északkeleti sarkából nagyjából keletre nyíló a Magyarkapuig, majd Szentpéterig   vezető utca. A XVII. századtól kezdve a várfalon belüli részét Belső-, a városfalon kívüli részét   Külső-Magyar utcának nevezték. 1372-ben tesznek róla először említést. Neve egyesek szerint azzal magyarázható, hogy a XIV. században a városban a szászok utcáitól eltérően, magyar többségű lehetett. Elsősorban a szászok Hosszú utcának hívták.
  ro: |
    Prima referință despre stradă datează din 1372. Sașii o numeau Strada Lungă, după care în secolul XIV au redenumit-o Strada Ungurilor datorită locuitorilor predominant maghiari. Începând cu secolul XVII, porțiunea din interiorul zidului cetății a străzii se numea Strada Ungurilor de jos/centrală, iar porțiunea din afara zidurilor cetății era numită Strada Ungurilor de sus/exterioară. Strada se situa între colțul nord-estic al pieței centrale și Turnul de Poartă din Strada Ungurilor, până la piața Sf. Petru.
