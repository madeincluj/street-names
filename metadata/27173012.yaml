description:
  hu: |
    Nevét az Unitárius Kollégium építésekor a helyhatóság adta. Berde keresztneve nem Mózes, hanem Mózsa volt. Úgy tűnik, a névadók, a névadók ezt a Mózes becéző változatának tekintették, holott a székelyek körében a Mózsa a megszokott.
  ro: |
    Strada și-a primit primul nume în timpul construirii Colegului Unitarian.  Omul politic și sponsorul acestor construcții însă se numea defapt Berde Mózsa, dar acest nume a fost considerat unul de alint și schimbat. Strada poartă astăzi numele  chimistului francez, laureat a lPremiului Nobel pentru chimie în anul 1935.
