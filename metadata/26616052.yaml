name: Strada Baba Novac
slug: baba-novac
description:
  hu: |
    Az 1869 évi térkép szerint nem volt kijárata a Külső-Torda utcára. A XIX. század közepétől a Boszorkány-sor, végétől a a Csillag, a Csörgő és a Rejtek utca is a Bethlen utca része lett. A Boszorkány-sor a putriszerű, kétes hírű házakről kapta nevét.
  ro: |
    Potrivit hărților din 1869, această stradă nu a avut încă ieșire la strada Turzii Exterioară. De la mijlocul secolului al XIX.-lea împreună strada, împreună cu alte străzi mai mici s-au asimilat în strada  Bethlen. 
    La mijlocul secolului al XIX.-lea, s-a numit Boszorkány-sor (Rândul vrăjitoarelor). Denumirea străzii Boszorkány-sor provine de la casele dubioase de tip bordel din zonă.
