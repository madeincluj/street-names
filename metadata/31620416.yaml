name: Strada Croitorilor
slug: croitorilor
description:
  hu: |
    A Kétvízköznek ez a része a város hóstáti gazdálkodó lakosságának a településhelye volt. Csupán a XIX. század végén, a város növekedésével szorultak kinnebb a hóstáti gazdákodók. A XIX. század második felében még sok városi polgárnak itt voltak a majorjai.Majorok alatt a kétvzíközi gazdaságot értették. Ez a terület a városfalon kívül volt, hóstátban, udvarral, istállóval, kerttel rendelkező házak alkották.
  ro: |
    Această zonă a orașului a aparținut locuitorilor Hoștezeni, agricultori care cu dezvoltarea orașului la sfârșitul secolului al XIX-lea s-au stabilit la periferiile orașului, fermele lor rămânând în continuare în vecinătatea străzii Major (Fermei). Această stradă se afla în afara zidului cetății, ceea ce însemna că grădinile, curțile și casele erau deosebit de spațioase.
