name: Strada I. C. Brătianu
slug: ic-bratianu
description:
  hu: |
    A belső és külső megnevezés csak szóbeli értelmet nyert, ugyanis nem létezett a Belső-Király utca végén kapu. Kelemen Lajos szerint valaha Szent-Király utca volt, ezt a XVII. századtól adatok is igazolják. 1453-ban az utca nevét Platea Regisnek írták, vagyis király köznevünk "rex" jelentésével kapcsolatos. Akár a királybíróval is lehet kapcsolatos (Königrichter) mégpedig úgy, hogy egy vagy több kiváló királybíró háza az utcában állt.
  ro: |
    Denumirile de „parte interioară”/„exterioară” ale străzii au avut semnificație pur nominativă, deoarece la capătul străzii Belső-Király nu exista o poartă, conform istoricului Lajos Kelemen. Pe vremuri strada se numea Szent-Király (Sfântul-Rege), fapt documentat din secolul XVII. Numele provine din substantivul comun „rex”. Poate avea legătură și cu judecărotii curții, despre care se presupune că ar fi avut case pe această stradă.
