description:
  hu: A városfalon belüli Torda utca falakon kívüli folytatásának tekintett utca. A Belső-Torda utcának a 19. Század közepéig  Torda utca volt a neve, és a Nagypiacról nagyjából a Tordakapuig húzódott. Később Egyetem utcának nevezték. A Külső-Torda utca a XIX. század második felében az itt húzódó várfal lebontása után és a városárok feltöltése után kezdett kialakulni. A feltöltés mértékét mutatja a farkas-utcai házaknak a mai utca szintjénél jóval mélyebben fekvő udvar-, illetve kertszintje.
  ro: Strada Avram Iancu este defapt extensia din exteriorul zidului cetății a vechii străzi numită Strada Turzii, care initial a fost și strada Sibiului. Strada a fost compusă din două părți. Strada Turzii Interioară, care se situa între Piața Centrală și Turnul de POartă din Strada Turzii, care mai târziu a devenit strada Universității. A doua stradă s-a numit Strada Turzii Exterioară și a început să se dezvolte după demolarea vechiului zid al cetății și al șanțului de fortificație situate aici. Urmele schimbărilor se văd și astăzi: nivelul curților și grădinilor din strada Kogălniceanu sunt mult mai joase decât nivelul caselor construite cu front continuu.
