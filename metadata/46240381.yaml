name: Strada Iuliu Maniu
slug: iuliu-maniu
description:
  hu: A Nagypiac keleti oldalán nyíló, a Trencsin (Bocskai, A. Iancu) térig vezető utca. A Nagypiacra veztő része régen sikátorrá szűkült, a másik végén pedig a Fazakasok tornya volt található, amely csak kiskapuval rendelkezett. A XIX. században kezdték leválasztani a Közép és a Magyar utcai telkek végeit, és kezdték beépíteni, így lassan átalakult az utcakép. A XIX. század végén nyitották meg a Főtérre vezető végét, ahol státus-házak épültek.
  ro: Strada dintre latura estică a Pieței Mari si Piața Trencsin (Bocskai, A. Iancu). Inițial partea dinspre Piața Mare era doar o alee, în timp ce în capătul celălalt se afla Turnul Olarilor, care avea doar poartă mică. Începand cu secolul XIX capetele terenurilor din Ulița de MIjloc și Strada Ungurilor au fost atașate și amenajate, astfel încât fațada străzii s-a schimbat treptat. Capătul străzii dinspre Piața Unirii a fost deschis la sfârșitul secoulului XIX.   
