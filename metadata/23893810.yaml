name: Bulevardul Eroilor
slug: eroilor
description:
  hu: |
    A Nagypiac délkeleti sarkából kelet felé nyíló, a Középkapui vezető legszélesebb utca. A falakon belüli város közepén vezető utcája volt. Mai nevét az 1989 December 21.-én életüket vesztett hősökről kapta, a Petru Groza sugárútból Eroilor sugárút lett.
  ro: |
    Este cea mai lată stradă din oraș, situată între colțul sud-estic a Pieței Unirii și a Porții Uliței de Mijloc. De secole, este strada principală din centrul orașului. În amintirea celor ce au murit în 21 Decembrie 1989, Bulevardul Petru Groza a primit numele B-dul Eroilor.
